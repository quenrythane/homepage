<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-positions</title>
    <link href="CSS-positions.css " rel="stylesheet" type="text/css">
</head>
<body >
    <div class="box static">static- domyślny</div>
    <div class="box relative">relative- is positioned relative to its normal position<br>
    ustawiłem 50px od lewa i góry</div>
    <div class="box fixed">fixed- is positioned relative to the viewport, which means it always stays in the same place even if the page is scrolled</div>
    <div class="box absolute">absolute</div>
    <div class="box sticky">sticky</div>
</body>
</html>
